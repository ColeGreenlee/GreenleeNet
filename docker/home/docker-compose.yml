---
version: '3'

services:
  pihole:
    image: pihole/pihole:latest
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "67:67/udp"
      - "80:80/tcp"
      - "8443:443/tcp"
    environment:
      TZ: 'America/Chicago'
      WEBPASSWORD: notpassword
      ServerIP: 10.0.1.1
    labels:
      - "traefik.enable=true"
      - traefik.backend=pihole
      - traefik.port=80
      - "traefik.frontend.rule=Host:pihole.greenlee.lan"
    volumes:
      - ./pihole/:/etc/pihole/
      - ./pihole/dnsmasq.d/:/etc/dnsmasq.d/
    cap_add:
      - NET_ADMIN
    dns:
      - 127.0.0.1
      - 1.1.1.1
    restart: unless-stopped
  shinobidocker:
    ports:
      - '1048:8080'
    volumes:
      - '/etc/localtime:/etc/localtime:ro'
      - '/etc/timezone:/etc/timezone:ro'
      - './shinobi/config:/config'
      - './shinobi/data:/var/lib/mysql'
      - '${SHINOBI_VIDEO_PATH}:/opt/shinobi/videos'
      - '/dev/shm/shinobiDockerTemp:/dev/shm/streams'
    image: migoller/shinobidocker